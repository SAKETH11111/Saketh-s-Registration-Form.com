<!DOCTYPE html>
<html lang="en">

<head>
    <title>Saketh's Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .header {
            background-color: #0d0d0d;
            padding: 10px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 5px;
        }

        .row {
            display: flex;
        }

        .column {
            padding: 10px;
            height: 500px;
        }

        .column.side {
            width: 20%;
            background-color: #333;
            cursor: pointer;
        }

        .column.middle {
            flex: 2;
            background-color: #1a1a1a;
        }

        .footer {
            background-color: #0d0d0d;
            padding: 10px;
            text-align: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .column.side a {
            display: block;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .column.side a.active {
            background-color: #fff;
            color: #000;
        }

        .column.side a:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2> Projects</h2>
    </div>

    <div class="row">
        <div class="column side">
            <a onclick="document.getElementById('iframe').src='Home.html'; document.querySelectorAll('.column.side a').forEach(el => el.classList.remove('active')); this.classList.add('active')">Home</a>

            <a onclick="document.getElementById('iframe').src='event.html'; document.querySelectorAll('.column.side a').forEach(el => el.classList.remove('active')); this.classList.add('active')">Attributes</a>
            
            <a onclick="document.getElementById('iframe').src='Sakeths Registration.html'; document.querySelectorAll('.column.side a').forEach(el => el.classList.remove('active')); this.classList.add('active')">Saketh's Registration</a>

            <a onclick="document.getElementById('iframe').src='Shopping Center.html'; document.querySelectorAll('.column.side a').forEach(el => el.classList.remove('active')); this.classList.add('active')">Shopping Center</a>

            <a onclick="document.getElementById('iframe').src='About Me.html'; document.querySelectorAll('.column.side a').forEach(el => el.classList.remove('active')); this.classList.add('active')">About Me</a>
             
           

        </div>

        <div class="column middle">
            <iframe id="iframe"></iframe>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Saketh Website</p>
    </div>
</body>

</html>
